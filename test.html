<body class = "p-5">
    

    
<h2 id = "show">adasd</h2>
<input type="number" name="" id="inp_number">

<button>click me</button>
</body>

<script>
$("button").click(function(){

  let num = $("#inp_number")[0].value;

  $.ajax({url: "https://api.funtranslations.com/translate/numbers.json?text="+num, 
  success: function(result){
    console.log(result)
    let translated = result.contents.translated;
    $("#show").text(translated.toUpperCase());
  }});
});

</script>
</html>
