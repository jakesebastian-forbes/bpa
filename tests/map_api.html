<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasugbu Barangays Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/es6-promise@4.2.8/dist/es6-promise.auto.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    var map = L.map('map').setView([13.8250, 120.7550], 13); // Center the map on Nasugbu, Batangas

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var nasugbuBarangays = 'BATANGAS.geojson'; // Replace with the path to your GeoJSON file

    // Add GeoJSON layer to the map
    axios.get(nasugbuBarangays)
      .then(function(response) {
        L.geoJSON(response.data).addTo(map);
      })
      .catch(function(error) {
        console.error('Error loading GeoJSON data:', error);
      });
  </script>
</body>
</html>
